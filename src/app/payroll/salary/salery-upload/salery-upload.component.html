<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <app-header></app-header>
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div class="container my-3">
                <div class="row">

                    <div class="col-12">

                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <div class="row">
                                    <div class="col-6">
                                        <h6 class="m-0 font-weight-bold text-primary"> UPLOAD SALERY </h6>
                                    </div>
                                  
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3 g-1">
                                    <div class="col-6">
                                      <input type="file" class="form-control form-control-sm" (change)="onFileChange($event)"> 

                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-sm btn-success" (click)="onSubmit()" [disabled]="sheetData.length < 2">Submit</button>
                                    </div>
                                </div>
                                <table class="table table-sm ">
                                    <tbody>
                                        <tr *ngFor="let item of sheetData; let n = index" [ngClass]="{'font-weight-bold': n == 1}">
                                            <td *ngFor="let x of item; let i = index" [hidden]="i>9">{{x}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

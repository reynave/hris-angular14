<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <app-header></app-header>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 my-2">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="back();">Back</button>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-12">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3"> 
                                <h6 class="m-0 font-weight-bold text-primary"> REQUEST NEW LOAN </h6>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                                     
                                    <div class="modal-body">

                                        <div class="row">
                                            <div class="col-12">

                                                <div class="mb-3">
                                                    <label for="name">Employee <span
                                                            class="text-danger">*</span></label>
                                                    <select class="form-control" class="form-control" id="personalId"
                                                        required [(ngModel)]="model.personalId" name="personalId"
                                                        #personalId="ngModel">
                                                        <option *ngFor="let x of selectPersonal" [value]="x.id">
                                                            {{x.id}}
                                                            {{x.name}}
                                                        </option>
                                                    </select>
                                                    <div [hidden]="personalId.valid || personalId.pristine"
                                                        class="text-danger small m-1">
                                                        Employee Name is required
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">

                                                <div class="mb-3">
                                                    <label for="name">Amount <span class="text-danger">*</span></label>
                                                    <input currencyMask class="form-control" id="amount"
                                                        [(ngModel)]="model.amount" name="amount" #amount="ngModel"
                                                        required>
                                                    <div [hidden]="amount.valid || amount.pristine"
                                                        class="text-danger small m-1">
                                                        Amount is required
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="installment">Installment <span
                                                            class="text-danger">*</span></label>
                                                    <input type="number" class="form-control" id="installment"
                                                        [(ngModel)]="model.installment" name="installment"
                                                        #installment="ngModel" required>
                                                    <div [hidden]="installment.valid || installment.pristine"
                                                        class="text-danger small m-1">
                                                        Installment is required
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="name"> Request Effective Date <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input id="effectiveDate" class="form-control"
                                                            placeholder="yyyy-mm-dd" name="effectiveDate" ngbDatepicker
                                                            #dp="ngbDatepicker" [(ngModel)]="model.effectiveDate"
                                                            required />
                                                        <button class="btn btn-outline-secondary" (click)="dp.toggle()"
                                                            type="button">
                                                            <img src="./assets/img/icons8-calendar-48.png" height="20">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">

                                            <div class="col-12">
                                                <div class="mb-3">
                                                    <label for="name">Description </label>
                                                    <textarea class="form-control" id="phone"
                                                        [(ngModel)]="model.description" name="description"
                                                        #description="ngModel"></textarea>
                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                    <div class="modal-footer">
                                        <code> {{model | json}} </code>

                                        <div *ngIf="!loading">
                                            <button type="button" class="btn btn-light mx-2"
                                                (click)="back();">back</button>
                                            <button type="submit" class="btn btn-success"
                                                [disabled]="!myForm.form.valid">Submit
                                                Request</button>
                                        </div>
                                        <div *ngIf="loading">
                                            <div class="text-end">Loading</div>
                                        </div>

                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <main class="form-signin w-100 m-auto border shadow-sm bg-white rounded">
        <form (ngSubmit)="onSubmit()" #myForm="ngForm" autocomplete="off" >
            <h1 class="display-1">HRIS</h1>
            <div class="my-2">
                <strong>Please sign in</strong>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required
                    [(ngModel)]="model.email" name="email" #email="ngModel" email autocomplete="false">
                <label for="floatingInput">Email address</label>

            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required
                    [(ngModel)]="model.passw" name="passw" #passw="ngModel" autocomplete="false">
                <label for="floatingPassword">Password</label>

            </div>

            <div>
                <small [hidden]="email.valid || email.pristine" class="text-danger"> Email is required </small>
            </div>
            <div> 
                <small [hidden]="passw.valid || passw.pristine" class="text-danger">  Password is required </small>
            </div>

            <div>{{note}}</div>

             
            <button class="w-100 btn btn-lg btn-primary" [disabled]="!myForm.form.valid" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
    </main>
</div>
